# Configuraci\u00f3n del Servidor
# IP del servidor (localhost para pruebas locales)
#servidor.ip=localhost
servidor.ip=127.0.0.1

# Puerto del servidor (debe coincidir con servidor.properties del servidor)
servidor.puerto=8080

# ============================================
# NOTAS DE CONFIGURACI\u00d3N
# ============================================
# 
# 1. Este archivo debe ser seleccionado al iniciar el cliente
#    mediante el JFileChooser
#
# 2. Para conectar a un servidor remoto, cambiar:
#    servidor.ip=192.168.x.x (IP del servidor)
#
# 3. El puerto debe coincidir con el configurado en el servidor
#
# 4. Ejemplos de configuraci\u00f3n:
#    - Local:  servidor.ip=localhost
#    - Red:    servidor.ip=192.168.1.100
#    - IP P\u00fablica: servidor.ip=200.25.xxx.xxx
#
# ============================================