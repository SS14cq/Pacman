# ============================================
# Configuraci\u00f3n del Servidor Pac-Man
# ============================================

# Puerto del servidor
servidor.puerto=8080

# ============================================
# Base de Datos MySQL
# ============================================
db.url=jdbc:mysql://localhost:3306/pacman_db?useSSL=false&serverTimezone=UTC
db.usuario=root
db.password=TU_PASSWORD_MYSQL_AQUI
db.driver=com.mysql.cj.jdbc.Driver

# ============================================
# Usuarios precargados (formato: usuario:password)
# Estos se insertar\u00e1n en la BD al iniciar el servidor
# ============================================
usuarios.precargados=jugador1:pass1,jugador2:pass2,jugador3:pass3,admin:admin123

# ============================================
# Configuraci\u00f3n del Juego
# ============================================
juego.ventana.ancho=800
juego.ventana.alto=600
juego.cantidad.frutas=4

# ============================================
# Configuraci\u00f3n de Streaming
# ============================================
streaming.fps=30
streaming.calidad.jpeg=0.5
streaming.ancho.frame=640
streaming.alto.frame=480

# ============================================
# Archivo de Resultados
# ============================================
archivo.resultados=data/resultados.dat